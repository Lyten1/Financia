<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">


</head>

<body>
    <!-- header selection start-->
    <header class="header">
        <div class="sidebar">
            <div class="container-logo">
                <a href="#" class="logo"><i class="fab fa-bitcoin"></i></a>
            </div>

            <!-- <a href="#" class="logo"><i class="fab fa-btc"></i>name</a>
            <i class="far fa-calendar-check"></i>
            <i class="fas fa-calendar-check"></i>
            <i class="fas fa-coins"></i>
            fas fa-moon / far fa-moon - color
             glyphicon glyphicon-log-out
            <i class="far fa-calendar-alt"></i>
            <i class="fas fa-calendar-alt"></i>
            <i class="fas fa-calendar-day"></i> -->

            <ul>
                <li>
                    <a href="profile.html">
                        <i class="fas fa-user"></i>
                    </a>

                    <span class="tooltips">Acount</span>
                </li>

                <li>
                    <a href="income.html">
                        <i class="material-icons">trending_up</i>
                    </a>
                    <span class="tooltips">Income</span>
                </li>

                <li>
                    <a href="expence.html">
                        <i class="material-icons">trending_down</i>
                    </a>
                    <span class="tooltips">Outcome</span>
                </li>
                <li>
                    <a href="statis.html">
                        <i class="glyphicon glyphicon-stats"></i>
                    </a>
                    <span class="tooltips">Statis</span>

                </li>
            </ul>
            <button class="nav-button">
                <i class="fa fa-sign-out"></i>
                <span class="tooltips">logout</span>
            </button>
        </div>
    </header>
    <!-- header selection end-->

    <div class="container">
        <div class="container">
            <div class="top">
                <div>
                    <label><a th:href="@{/stat/week}">Week</a></label>
                    <label><a th:href="@{/stat/month}">Month</a></label>

                </div>
                <div class="rectangle">
                    <div class="ratio-inner ratio-1-1">
                        <div class="ratio-content">

                            <h1 style="font-size: 40px; color:#c50000; text-align:center; display: block; align-items: center"
                                th:text="${total_expence}"> </h1>
                        </div>
                    </div>
                </div>
                <div data-proportion-h="1" class="rectangle">
                    <div class="ratio-inner ratio-1-1">
                        <div class="ratio-content">

                            <h1 style="font-size: 40px; color:green; text-align:center; display: block; align-items: center"
                                th:text="${total_income}"> </h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="top">
                <div class="rectangle">
                    <div class="ratio-inner ratio-1-1">
                        <div class="ratio-content">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Amount</th>
                                        <th>Currency</th>
                                        <th>Category</th>
                                        <th>Comment</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="expence : ${expenceList}">
                                        <td th:text="${expence.amount}">Sam</td>
                                        <td th:text="${expence.currency}">Sam</td>
                                        <td th:text="${expence.category}">Sam</td>
                                        <td th:text="${expence.comment}">Sam</td>
                                        <td th:text="${expence.date}">Sam</td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="rectangle">
                    <div class="ratio-inner ratio-1-1">
                        <div class="ratio-content">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Amount</th>
                                        <th>Currency</th>
                                        <th>Category</th>
                                        <th>Comment</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="income : ${incomeList}">
                                        <td th:text="${income.amount}">Sam</td>
                                        <td th:text="${income.currency}">Sam</td>
                                        <td th:text="${income.category}">Sam</td>
                                        <td th:text="${income.comment}">Sam</td>
                                        <td th:text="${income.date}">Sam</td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
